<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      *
{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}
.contanier
{
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #e80202;
   overflow: hidden;
}
.love
{
   position: absolute;
   top: 20%;
   left: 5%;
   width: 40px;
   height: 40px;
   background: #fc0303;
   transform: rotate(45deg);
   animation-duration: 5s;
   animation-delay: 5s;
   transition: 1s;
   box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
}

.love::before
{  
   content: '';
   position: absolute;
   width: 100%;
   height: 100%;
   top: -50%;
   left: 0;
   background: #fc0303;
   border-radius: 50%;
   box-shadow: 0px -20px 20px rgba(0, 0, 0, 0.1);
}

.love::after
{
   content: '';
   position: absolute;
   width: 100%;
   height: 100%;
   top: 0%;
   left: -50%;
   background: #fc0303;
   border-radius: 50%;
   box-shadow: -20px 0 20px rgba(0, 0, 0, 0.1);
}
.name
{
   position: relative;
   width: 200px;
   text-align: center;
   height: 50px;
   border-radius: 10%;
   box-shadow: 0 0 10px rgb(95, 2, 2);
   background: #ffbc04;

}
.ii
{
   position:relative;
   padding: 2px;
   color: #070bff;
   text-shadow: 0 0 5px rgb(0, 140, 255);
   font-size: 3rem;
   
}
   </style>
</head>
<body>
   <section class="contanier">
      <div class="love"></div>
      <p class="name"><i class="ii">SoURaV</i></p>
   </section>
   <script>
               const item = 50;
         function xyz()
         {
            const con = document.querySelector('.contanier');
            var i = 0;  
            while (i < item) 
            {
               const coppy = document.createElement('div');
               coppy.classList.add('love');
               const x = Math.floor(Math.random()*window.innerWidth-2);
               const y = Math.floor(Math.random()*window.innerHeight-2);
               const size = Math.floor((Math.random()*60)+30);
               const time = Math.floor(Math.random()*10);
               
               // fore Herts 
               coppy.style.top = x+'px';
               coppy.style.left = y+'px';
               coppy.style.width = size+'px';
               coppy.style.height = size+'px'; 
               con.appendChild(coppy);
               i++
            } 
         }
         xyz();


         setInterval(()=>{
            for (let j = 0; j <= item ; j++) {
               const heart = document.querySelectorAll('section div')[j];
               const mm = Math.floor(Math.random()*100);
               const nn = Math.floor(Math.random()*100);
               const op = Math.floor(Math.random()*20);
               const ti = Math.floor(Math.random()*2);
               
               // fore Herts 
               heart.style.width = op+'%';
               heart.style.height = op+'%'; 
               heart.style.top = mm+'%';
               heart.style.left = nn+'%';
               // heart.style.animationDirection = ti+'s';
               heart.style.animationDelay = ti-1+'s';
               heart.style.transition = ti+3+'s';
            }
         },5000);
   </script>
</body>
</html>
