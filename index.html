    <title>All Animation Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #all {
        width: 100vw;
        height: 100vh;
        display: grid;
        justify-content: center;
        align-content: center;
        justify-items: center;
        align-items: center;
        grid-template-columns: repeat(4, auto);
      }
      .aniButton {
        text-decoration: none;
        background: linear-gradient(#cecece, #8b8b8b);
        padding: 1vh;
        border-radius: 5%;
        color: #001f22;
        font-size: 2vh;
        font-family: cursive;
        text-shadow: 0 0 1px #ffffff;
        margin: 1vh;
        border: 1px solid #2a0101;
        box-shadow: inset -1px -1px 5px #fff, 
                     inset 1px 1px 5px #616161,
                     1px 1px 3px #8a8a8a,
                     -1px -1px 6px #242323;
        transition: 0.1s ease;
      }
      .aniButton:hover {
        background: linear-gradient(#202020, #404040);
        color: #00ffff;
        animation: ani2 4s linear infinite;
        box-shadow: -1px -1px 1px #474747;
      }
    </style>
  </head>
