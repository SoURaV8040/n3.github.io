<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
            *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
         }
         .container{ 
            position: relative;
            width: 100%;
            transform: rotate(320deg);
         }
         .container .box{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% + 20vh);
            -webkit-box-reflect: below 0.2vh
            linear-gradient(transparent, #0004);
            animation: 1.5s Animated ease-in-out infinite;
         }
         @keyframes Animated{
            0%{
               transform: translateX(0vh);
            }100%{
               transform: translateX(-20vh);
            }
         }
         .container .box .cube{
            position: relative;
            width: 20vh;
            height: 20vh;
            background: #03e9f4;
            box-shadow: 0 0 .5vh #03e9f4,
                        0 0 2vh #03e9f4,
                        0 0 4vh #03e9f4,
                        0 0 8vh #03e9f4,
                        0 0 16vh #00f2ff,
                        0 0 32vh #00f2ff;
            animation: animate 1.5s ease-in-out infinite;
            transform-origin: bottom right;
         }
         @keyframes animate{
            0%{
               transform: rotate(0deg);
            }60%{
               transform: rotate(90deg);
            }65%{
            transform: rotate(85deg);
            }70%{
            transform: rotate(90deg);
            }75%{
            transform: rotate(88deg);
            }80%,100%{
               transform: rotate(90deg);
            }
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="cube"></div>
        </div>
    </div>
</body>
</html>
