<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #dddad5;
         }
         .loader{
            display: flex;
            flex-direction: row;

         }
         .loader div{
            position: relative;
            width: 6vh;
            height: 27vh;
            margin: 2.5vh;
            border-radius: 5vh;
            overflow: hidden;
            border: #edf1f4 solid .2vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0,0.05),#edf1f4);
            box-shadow: 2vh 2vh 2.5vh rgba(0, 0, 0, .1),
                        -2vh -2vh 2.5vh #ffff,
                     inset -.4vh -.4vh .3vh rgba(255, 255, 255, 0.5),
                     inset .4vh .4vh .3vh rgba(0, 0, 0, .05);
         }
         .loader div::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 5vh;
            box-shadow: 2vh 2vh 2.5vh rgba(0, 0, 0, .1),
                        -2vh -2vh 2.5vh #ffff,
                     inset -.4vh -.4vh .3vh rgba(255, 255, 255, 0.5),
                     inset .4vh .4vh .3vh rgba(0, 0, 0, .05);
         }
         .loader div::after{
            content: '';
            position: absolute;
            top: 0;
            left: -0.1vh;
            width: 5.8vh;
            height: 5.8vh;
            border-radius: 5vh;
            background: #fff;
            box-shadow: inset -.6vh -.6vh .5vh rgba(0, 0, 0,.2),
                              0 60vh 0 58vh #2196f3;
            animation: animat 2.5s ease-in-out infinite;
            transform: translateX(25vh);
            animation-delay: calc(-0.5s * var(--i));
         }
         @keyframes animat{
            0%{
               transform: translateY(21vh);
               filter: hue-rotate(180deg);
            }50%{
               transform: translateY(0vh);
            }100%{
               transform: translateY(21vh);
            }
         }
   </style>
</head>
<body>
   <div class="loader">
      <div style="--i:0"></div>
      <div style="--i:0.8"></div>
      <div style="--i:1.6"></div>
      <div style="--i:2.4"></div>
      <div style="--i:3.2"></div>
      <div style="--i:4"></div>
   </div>
</body>
</html>
