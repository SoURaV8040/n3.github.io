   <title>Animation#8</title>
   <style>
      *{
   margin: 0;
   padding: 0;
   background: #2b2a2b;
}
body{
   display: flex;
   justify-content: center; 
   align-items: center;
   min-height: 140vh;
}
.loader{
   position: relative;
   width: 50vh;
   height: 50vh;
   transform-style: preserve-3d ;
   transform: perspective(90vh) rotateX(60deg);

}
.loader span{
   position: absolute;
   top: -1120vh;
   display: block;
   border: .5vh solid #ffe600;
   box-shadow: 0 .5vh 0 #fff,
               inset 0 .5vh 0 #fff;
   box-sizing: border-box;
   border-radius: 50%;
   animation: animat 4s ease-in-out infinite;
}
@keyframes animat{
   0%,100%{
      transform: translateZ(1vh);
   }
   50%{
      transform: translateZ(40vh);
   }
}
.loader span:nth-child(1){
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   animation-delay: 1.7s;
}
